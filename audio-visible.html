<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="audio-visible">
    <template>
        <style>
            :host {
                --audio-waveform_-_stroke-width: 1;
                --audio-waveform_-_stroke: #666;
            }

            .waveform {
                stroke-width : var(--audio-waveform_-_stroke-width);
                stroke: var(--audio-waveform_-_stroke);
            }
        </style>
        <svg
                ref="scope"
                width$={{width}}
                height$={{height}}
                xmlns="http://www.w3.org/2000/svg"
                baseProfile="full"
        >
            <path class="waveform" d$="{{analyzeSVG}}" stroke="#666" stroke-width="1" fill="none"></path>
        </svg>
        <slot></slot>
    </template>
    <script>
        class AudioVisible extends Polymer.Element {
            static get is () { return 'audio-visible'; }

            static get properties () {
                return {
                    width        : {
                        type : Number,
                        value: 400,
                    },
                    height       : {
                        type : Number,
                        value: 256,
                    },
                    type         : {
                        type : String,
                        value: 'line'
                    },
                    distance     : {
                        type : Number,
                        value: 250,
                    },
                    originX      : {
                        type : Number,
                        value: 200,
                    },
                    originY      : {
                        type : Number,
                        value: 350,
                    },
                    startPosition: {
                        type : Number,
                        value: 180,
                    },
                    soundSelected: {
                        type: Number,
                        value: 1,
                        observer: '_soundSelected'
                    },
                    soundPlay: {
                        type: String,
                        value: 'false',
                        reflectToAttribute: true,
                        observer: '_soundPlay'
                    }
                }
            }

            ready () {
                super.ready ();

                this.played = false;

                // Create Audio Context
                window.AudioContext = window.AudioContext || window.webkitAudioContext;
                const context = new AudioContext ();

                // Observer: Slot
                new Polymer.FlattenedNodesObserver(this.shadowRoot.querySelector('slot'), () => {
                    this.audioElements =
                        this.shadowRoot
                            .querySelector ('slot')
                            .assignedNodes ({flatten: true})
                            .filter (n => n.nodeType === Node.ELEMENT_NODE);

                    // Selected sound source
                    // const audio = this.audioElements[this.soundSelected - 1];
                    // this.soundSRC = audio.getAttribute('src');

                    // Initial
                    this.audioSources = [];
                    for (let i = 0; i < this.audioElements.length; i++) {
                        const audio = this.audioElements[i];
                        const src   = audio.getAttribute('src');
                        const volume = audio.getAttribute('volume') || 5;
                        const fftSize = audio.getAttribute('fft-size') || 512;

                        this._loadBufferFromURL (context, src, (buffer) => {

                            // gain
                            const gain = volume * 0.1;

                            // callback
                            const callback = (e) => {
                                const param = AudioVisible.initialSound (context, buffer, gain, fftSize, callback);
                                this.audioSources.splice(i, 1, param);
                                // this.soundPlay = "false";
                                this.played = false;
                            };

                            // initial
                            const param = AudioVisible.initialSound (context, buffer, gain, fftSize, callback);

                            // array
                            this.audioSources.push(param);
                        });

                        /*
                        audio.addEventListener ('analyzed', (val) => {
                            const analyzeData = val.detail.data;
                            this._analyzeData2SVG (analyzeData);
                        });
                        */
                    }
                });

                // for SVG
                const initialAnalyzeData = new Uint8Array (128);
                this._analyzeData2SVG (initialAnalyzeData);
            }

            _soundSelected(val, old) {
                if (this.played && this.audioElements) {
                    console.log ('bar');
                    const audio = this.audioSources[old - 1];
                    audio.source.stop();
                    this.soundPlay = 'false';
                    this.played = false;
                }
            }

            _soundPlay(val) {
                if (this.audioElements) {
                    const audio = this.audioSources[this.soundSelected - 1];

                    if (val === "true") {
                        audio.source.start(0);
                        this.played = true;
                    } else {
                        console.log ('foo');
                        // audio.source.stop();
                    }
                }
            }

            static initialSound (context, buffer, gain, fftSize, cb) {
                const soundSource = context.createBufferSource ();
                const soundGain   = context.createGain ();
                const analyser    = context.createAnalyser ();

                soundSource.buffer = buffer;
                soundGain.gain.value = gain;

                analyser.connect (context.destination);
                soundGain.connect (analyser);
                soundSource.connect (soundGain);

                soundSource.onended = cb;

                analyser.fftSize = fftSize;

                /*
                this.size = {
                    width : 1000,
                    height: 400,
                };
                */

                return {
                    source: soundSource,
                    gain: soundGain,
                    analyser: analyser
                }
            }

            _loadBufferFromURL (context, url, callback) {
                const request = new XMLHttpRequest ();
                request.open ('GET', url, true);
                request.responseType = 'arraybuffer';

                request.onload = () => {
                    context.decodeAudioData (request.response,
                                             function (buffer) {
                                                 if (!buffer) {
                                                     alert ('error decoding file data: ' + url);
                                                     return;
                                                 }

                                                 callback (buffer);
                                             },
                                             function (error) {
                                                 console.error ('decodeAudioData error', error);
                                             }
                    );
                };

                request.onerror = function (e) {
                    console.error ('BufferLoader: XHR error:', e);
                };

                request.send ();
            }

            _analyzeData2SVG (data) {
                // shape of circle
                const divide = 360 / (data.length - 1);

                //
                let d = 'M';

                //
                data.forEach ((y, i) => {
                    const x = i * (this.width / data.length);

                    // SVG
                    switch (this.type) {
                        case 'circle':

                            //
                            let angle = divide * i;

                            // start position of circle
                            angle = angle - this.startPosition;

                            // position(x,y) of point
                            const x2 = this.originX + this.distance * Math.cos (angle * (Math.PI / 180));
                            const y2 = this.originY + this.distance * Math.sin (angle * (Math.PI / 180));

                            d += `${x2} ${ (-0.5 * y) + y2},`;
                            break;
                        case 'line':

                            d += `${x} ${ (-1 * y) + (this.height / 2) },`;
                            break;
                    }
                });

                this.analyzeSVG = d;
            }
        }

        window.customElements.define (AudioVisible.is, AudioVisible);
    </script>
</dom-module>
