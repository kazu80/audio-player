<link rel="import" href="../polymer/polymer-element.html">

<dom-module id="audio-visible">
    <template>
        <style>
        </style>
        <svg
                ref="scope"
                width$={{width}}
                height$={{height}}
                xmlns="http://www.w3.org/2000/svg"
                baseProfile="full"
        >
            <path d$="{{analyzeSVG}}" stroke="#666" stroke-width="1" fill="none"></path>
        </svg>
        <slot></slot>
    </template>
    <script>
        class AudioVisible extends Polymer.Element {
            static get is () { return 'audio-visible'; }

            static get properties () {
                return {
                    width   : {
                        type : Number,
                        value: 400,
                    },
                    height  : {
                        type : Number,
                        value: 256,
                    },
                    type    : {
                        type : String,
                        value: 'circle'
                    },
                    distance: {
                        type : Number,
                        value: 250,
                    },

                }
            }

            ready () {
                super.ready ();

                this.audioElements =
                    this.shadowRoot
                        .querySelector ('slot')
                        .assignedNodes ({flatten: true})
                        .filter (n => n.nodeType === Node.ELEMENT_NODE);

                for (let i = 0; i < this.audioElements.length; i++) {
                    const audio = this.audioElements[i];

                    audio.addEventListener ('analyzed', (val) => {
                        const analyzeData = val.detail.data;
                        this._analyzeData2SVG (analyzeData);
                    });
                }

                // point of origin
                this.originX = 200;
                this.originY = 350;

                // start position
                this.startPosition = 180;
            }

            _analyzeData2SVG (data) {
                // shape of circle
                const divide = 360 / (data.length - 1);

                //
                let d = 'M';

                //
                data.forEach ((y, i) => {
                    const x = i * (this.width / data.length);

                    //
                    let angle = divide * i;

                    // start position of circle
                    angle = angle - this.startPosition;

                    // position(x,y) of point
                    const x2 = this.originX + this.distance * Math.cos (angle * (Math.PI / 180));
                    const y2 = this.originY + this.distance * Math.sin (angle * (Math.PI / 180));

                    // SVG
                    switch (this.type) {
                        case 'circle':
                            d += `${x2} ${ (-0.5 * y) + y2},`;
                            break;
                        case 'line':
                            d += `${x} ${y},`;
                            break;
                    }
                });

                this.analyzeSVG = d;
            }
        }

        window.customElements.define (AudioVisible.is, AudioVisible);
    </script>
</dom-module>
