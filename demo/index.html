<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>audio-player demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../audio-player.html">
    <link rel="import" href="../audio-visible.html">

    <custom-style>
        <style is="custom-style" include="demo-pages-shared-styles">
        </style>
    </custom-style>
</head>
<body>
<div class="vertical-section-container centered">
    <h3>Basic audio-player demo</h3>
    <demo-snippet>
        <template>
            <audio-player src="./sound.mp3" volume="3" button></audio-player>
        </template>
    </demo-snippet>

    <h3>Audio visible demo</h3>
    <demo-snippet>
        <template>
            <style>
                .analyze {
                    --audio-waveform_-_stroke-width: 2px;
                    --audio-waveform_-_stroke: #f00;
                }
            </style>
            <audio-visible id="audio-visible" class="analyze" type="circle" sound-play="false" sound-selected="1">
                <audio-player src="./sound.mp3"></audio-player>
                <audio-player src="./sound02.mp3"></audio-player>
            </audio-visible>
            <button id="btn1">1</button>
            <button id="btn2">2</button>
            <script>

                const av = document.getElementById("audio-visible");

                const btn1 = document.getElementById("btn1");
                const btn2 = document.getElementById("btn2");
                btn1.addEventListener("click", () => {
                    av.setAttribute('sound-selected', '1');
                    av.setAttribute('sound-play', 'true');
                });
                btn2.addEventListener("click", () => {
                    av.setAttribute('sound-selected', '2');
                    av.setAttribute('sound-play', 'true');
                });


            </script>
        </template>
    </demo-snippet>

    <h3>Analyze audio-player demo</h3>
    <demo-snippet>
        <template>
            <audio-player id="analyze" src="./sound02.mp3" button analyze fft-size="512"></audio-player>
        </template>
    </demo-snippet>

    <h3>Custom audio-player demo</h3>
    <demo-snippet>
        <template>
            <audio-player id="foo" src="./sound02.mp3" volume="5"></audio-player>
            <button onclick="play()">play</button>
            <button onclick="stop()">stop</button>

            <script>
                const audio = document.querySelector ('#foo');

                audio.ended = (e) => {
                    console.info ('Sound is over.');
                };

                function play () {
                    audio._play ();
                }

                function stop () {
                    audio._stop ();
                }
            </script>
        </template>
    </demo-snippet>
</div>
</body>
</html>
